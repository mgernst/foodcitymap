            marker1.bindPopup('<p style="color:black; font-weight:bold"> Jardins familaux du boulevard de Hopital - Paris </p> Our first visit to a community garden with our host, Jean Griffault leads us here to a somewhat hidden garden nestled between modest apartment buildings. Today, the garden is still in full use and listed among the database of operational Paris community gardens. </p>' + pic1);
            marker2.bindPopup('<p style="color:black; font-weight:bold"> Louis XIV Vegetable Garden - Versailles </p> The fruit and vegetable garden of King Louis XIV is still being tended meticulously and billed as a major Versailles tourism attraction. </p>' + pic2);
            marker3.bindPopup('<p style="color:black; font-weight:bold"> Palais Garnier Opera House <br> 5 bee hives originally installed on roof. 5 more have been added in 2016. </p>' + pic3);
            marker4.bindPopup('<p style="color:black; font-weight:bold"> Paris Opera de la Bastille <br> Site of rooftop hives. </p>' + pic4);

            marker9.bindPopup('<p style="color:black; font-weight:bold"> Parc de Belleville <br> Urban Vineyard </p>' + pic9);
            marker10.bindPopup('<p style="color:black; font-weight:bold"> Vigne du Close Montmartre </p>' + pic10);
            marker11.bindPopup('<p style="color:black; font-weight:bold"> St. Werburghs City Farm/Ashley Vale Allotments - Bristol - England </p> The city farm welcomes over 60,000 visitors annually with entertainment, educational activities for everyone, as well as a cafe that serves organic fare. The surrounding allottments are available for use, as well as simply to tour. </p>' + pic11);
            marker12.bindPopup('<p style="color:black; font-weight:bold"> Vertical Veg - Mark Ridsdill Smith Apartment - London - Approximate location. </p> The founder of Vertical Veg, Mark no longer lives in the apartment where he started the urban balcony garden, but continues to lead the Vertical Veg movement, promoting urban agriculture and Edible Container Gardening. </p>');
            marker13.bindPopup('<p style="color:black; font-weight:bold"> Thorntons Budgens of Crouch End - CLOSED </p> Known for eclectic food offerings such as squirrel meat, and a lush rooftop garden, the business has closed and the building now hosts a food co-op. </p>' + pic13);
            marker14.bindPopup('<p style="color:black; font-weight:bold"> Alara Wholefoods/Vineyard </p> After establishing a vineyard in back of an industrial park, there seems to be no evidence of the vineyards from current imagery as the land is being developed and luxury apartments being built nearby. </p>' + pic14);
            marker15.bindPopup('<p style="color:black; font-weight:bold"> Urban Wine Company - All Saints Church </p> Still going strong turning community-grown grapes into wine sourced from an unlikely place! </p>' + pic15);
            marker16.bindPopup('<p style="color:black; font-weight:bold"> Skip Garden - Kings Cross </p> As the neighborhood is rapidly being developed, the Skip Garden program is still an oasis of urban agriculture that moves locations as needed, but continues to provide green space and education opportunities for young people to learn about gardening and cultivation. </p>' + pic16);
            marker17.bindPopup('<p style="color:black; font-weight:bold"> Fairview Gardens Farm - Goleta </p> This is still a working farm that allows for educational workshops and food production');
            marker18.bindPopup('<p style="color:black; font-weight:bold"> South Central Farm - Los Angeles </p> After many years of controversy between the city of Los Angeles and urban farmers, the site is still under threat of development. The original farm was relocated to a rural area, and a food co-op at the edge of the site sells the produce from this farm. As of now, the site remains an empty lot. </p>' + pic18);
            marker19.bindPopup('<p style="color:black; font-weight:bold"> City Farmer - Vancouver </p> Still going after 40 years, demonstrating and encouraging participation in urban gardening and composting. </p>');
            marker20.bindPopup('<p style="color:black; font-weight:bold"> St. Paul Hospital Rooftop Garden and Davey Village Community Garden - Vancouver </p> It is unclear how active the rooftop garden is today and how accessible it is to the public, however community gardens such as the adjacent Davey Village Garden are going strong! </p>' + pic20);
            marker21.bindPopup('<p style="color:black; font-weight:bold"> SOLEfood Street Farm - Original Site </p> The purpose of the SOLEfood project to turn vacant urban land into productive urban agriculture space has been extremely successful, turning them into the largest urban farm project in North America. They provide opportunities to those with addiction and mental health challenges. </p>' + pic21);
            marker22.bindPopup('<p style="color:black; font-weight:bold"> Green City Acres - British Columbia </p> The founder, John Curtis Stone, as of 2016 was still offering seminars on how to farm in an urban environment profitably. </p>');
            marker23.bindPopup('<p style="color:black; font-weight:bold"> Hillhurst-Sunnyside Community Garden - Calgary - CLOSED </p>');
            marker24.bindPopup('<p style="color:black; font-weight:bold"> Growing Power - Milwaukee </p> Due to complex in-fighting amongst members of the initiative, as well as operating at an enormous defecit, the project ultimately dissolved in 2017. Despite this, the legacy of Will Allen to better his community is still universally recognized. </p>' + pic24);
            marker25.bindPopup('<p style="color:black; font-weight:bold"> The Plant - Chicago </p> We, as a class, witnessed with our own eyes the flourishing potential of this amazing project begun by John Edel (pictured). </p>' + pic25);
            marker26.bindPopup('<p style="color:black; font-weight:bold"> Hantz Farms - Detroit </p> As of 2018, the project has planted over 25,000 trees on previosuly-vacant lots in Detroit. There has been controversy recently amid rumors the organization may be looking to sell vacant lots to developers. </p>' + pic26);
